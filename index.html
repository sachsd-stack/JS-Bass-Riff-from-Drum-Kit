<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS Bass Riff</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>


  <div class="keys">
    <div data-key="65" class="key">
      <kbd>A</kbd>
      <span class="sound">First</span>
    </div>
    <div data-key="83" class="key">
      <kbd>S</kbd>
      <span class="sound">Second</span>
    </div>
    <div data-key="68" class="key">
      <kbd>D</kbd>
      <span class="sound">Third</span>
    </div>
    <div data-key="70" class="key">
      <kbd>F</kbd>
      <span class="sound">Fourth</span>
    </div>
  </div>

<div class="keys">
  <div data-key="74" class="key">
    <kbd>J</kbd>
    <span class="sound">Fifth</span>
  </div>
  <div data-key="75" class="key">
    <kbd>K</kbd>
    <span class="sound">Sixth</span>
  </div>
  <div data-key="76" class="key">
    <kbd>L</kbd>
    <span class="sound">Seventh</span>
  </div>
  <div data-key="186" class="key">
    <kbd>;</kbd>
    <span class="sound">Eighth</span>
  </div>
</div>

  <audio data-key="65" src="sounds/firstNote.mp3"></audio>
  <audio data-key="83" src="sounds/secondNotes.mp3"></audio>
  <audio data-key="68" src="sounds/thirdNote.mp3"></audio>
  <audio data-key="70" src="sounds/fourthNote.mp3"></audio>
  <audio data-key="74" src="sounds/fifthNote.mp3"></audio>
  <audio data-key="75" src="sounds/sixthNote.mp3"></audio>
  <audio data-key="76" src="sounds/seventhNote.mp3"></audio>
  <audio data-key="186" src="sounds/eighthNote.mp3"></audio>

<script>
  window.addEventListener('keydown', function (e) {
    const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);
    const key = document.querySelector(`.key[data-key="${e.keyCode}"]`);
    if(!audio) return;
    audio.currentTime = 0;
    audio.play();
    key.classList.add('playing');
  });

  function removeTransition(e) {
    if(e.propertyName !== 'transform') return;
    this.classList.remove('playing');
  }

  const keys = document.querySelectorAll('.key');
  keys.forEach(key => key.addEventListener('transitionend', removeTransition));

</script>


</body>
</html>
